<div class="space" [style]="{'--fillColor': backgroundColor}" >
  <div class="iconCont">
    <svg viewBox="0 0 24 24"
         [ngStyle]="{'fill': fillColor}">
      <g>
        <path *ngFor="let p of svgPath" [attr.d]="p">
        </path>
        <circle *ngFor="let c of circleCords" [attr.cx]="c.cx"
        [attr.cy]="c.cy" [attr.r]="c.r">
        </circle>
      </g>
    </svg>
  </div>
</div>
